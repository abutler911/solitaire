<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solitaire!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Game board -->
    <div class="game-board">
      <!-- Tableau -->
      <div class="tableau">
        <!-- Tableau stacks -->
        <div class="tableau-stack">
          <!-- Cards in tableau stack -->
          <div class="card">Card 1</div>
          <div class="card">Card 2</div>
          <!-- Add more cards as needed -->
        </div>
        <!-- Add more tableau stacks as needed -->
      </div>

      <!-- Foundation -->
      <div class="foundation">
        <!-- Foundation piles -->
        <div class="foundation-pile"></div>
        <!-- Add more foundation piles as needed -->
      </div>

      <!-- Stock and waste -->
      <div class="stock">Stock</div>
      <div class="waste">Waste</div>
    </div>

    <!-- Interface elements (e.g., buttons) -->
    <div class="interface">
      <button id="deal-button">Deal Cards</button>
      <button id="restart-button">Restart Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
